<h1 style="margin-left: 4em">My Games</h1>

<div class="example-list" cdkDropList (cdkDropListDropped)="onGameDrop($event)">

    <div class="example-box" *ngFor="let game of games" cdkDrag>

        <h2><span style="padding-right: 2em">{{game.id}}.</span>{{game.name}}</h2>
    
    </div>

</div>
